<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400i&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid m-4">
        <table class="table w-25 mx-auto table-responsive table-hover bdr">
            <tbody>
                <tr class="table-warning">
                    <td class="align-middle">
                        <img src="" id="currentWeatherImg">
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                    </td>
                </tr>
                <tr class="table-warning hd">
                    <td colspan="2" class="align-middle">
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Humidity:
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Pressure:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Cloud Cover:
                    </td>
                    <td class="align-middle">
                        <span id="cloudsPerc"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Wind:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Sunrise:
                    </td>
                    <td class="align-middle">
                        <span id="sunRice"></span>
                    </td>
                </tr>
                <tr class="table-warning">
                    <td class="align-middle">
                        Sunset:
                    </td>
                    <td class="align-middle">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
